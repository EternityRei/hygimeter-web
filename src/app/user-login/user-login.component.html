<div class="container">
  <div class="registration-container">

    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="login()" *ngIf="!isAuthenticated" class="login-form">
      <div class="form-field">
        <label for="email">Email:</label>
        <input type="email" id="email" class="input-field" [(ngModel)]="email" name="email" required email (keyup)="checkFormValidity()">
      </div>

      <div class="form-field password-field">
        <label for="password">Password:</label>
        <input [type]="passwordFieldType" id="password" class="input-field" [(ngModel)]="password" name="password" required (keyup)="checkFormValidity()">
        <i class="toggle-password material-icons" (click)="togglePasswordVisibility()">
          {{passwordFieldType === 'password' ? 'visibility' : 'visibility_off'}}
        </i>
      </div>

      <div class="form-field">
        <button type="submit" [disabled]="isButtonDisabled">Login</button>
      </div>

      <div class="message" *ngIf="message">{{message}}</div>
    </form>

    <div class="success-message" *ngIf="isAuthenticated">
      Login successful!
    </div>

    <div class="error-message" *ngIf="invalidFields.length > 0">
      Login failed. Please try again.
    </div>
  </div>

  <div class="image-container">
    <img src="/assets/login.png" alt="Descriptive text for image" />
  </div>
</div>
